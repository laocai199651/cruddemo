<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>5xx错误页面</title>
    <!-- Bootstrap core CSS -->
    <!--图标-->
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="/favicon.ico" type="image/x-icon"/>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/sb-admin-2.min.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入顶部栏-->
<div th:replace="common/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="common/bar::#side-bar(activeUrl='emps')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!-- 5xx Error Text -->
            <div class="text-center">
                <div class="error mx-auto" th:attr="data-text=${status}" data-text="404">[[${status}]]</div>
                <p class="lead text-gray-800 mb-5">[[${timestamp}]]</p>
                <p class="lead text-gray-800 mb-5">[[${error}]]</p>
                <p class="lead text-gray-800 mb-5">[[${exception}]]</p>
                <p class="lead text-gray-800 mb-5">[[${message}]]</p>
                <!--<p class="lead text-gray-800 mb-5">Page Not Found</p>-->
                <!--<p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>-->
                <a id="500back" th:href="@{/main.html}">&larr; Back &larr;</a>
            </div>
        </main>
    </div>
</div>

<script type="text/javascript" th:src="@{/asserts/js/jquery-3.3.1.slim.min.js}"></script>
<script>window.jQuery || document.write('<script src="./jquery-slim.min.js"><\/script>')</script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/dashboard.js}"></script>
<!--<script>

    $("#404back").on('click',function (e) {
        e.preventDefault()
        history.go(-1)
    })


</script>-->
</body>

</html>
